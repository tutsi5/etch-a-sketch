<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Etch a Sketch</h1>
    <div id="container">
        <div id="btnArea">
            Options:
            <button class="btnSize">Change size</button>
            <button class="btnEraser">Eraser</button>
            <button class="btnReset">Reset</button>
        </div>
        <div class="chooseColor">
            Color:
            <button class="btnBlack">Black</button>
            <button class="btnRandom">Random</button>
            <button class="btnColorful">Colorful</button>
        </div>
        <div id="grid"></div>
        <script src="javascript.js"></script>
    </div>

</body>
</html>
