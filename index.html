<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>ETCH A SKETCH</h1>
        <div id="content">
            <div id="btnArea">
                <div id="options">
                    <p>OPTIONS:</p>
                    <button class="button btnSize"><i class="fa-regular fa-pen-to-square"></i> Resize</button>
                    <button class="button btnEraser"><i class="fa-solid fa-eraser"></i> Eraser</button>
                    <button class="button btnReset"><i class="fa-solid fa-rotate-right"></i> Reset</button>
                </div>
                <div id="chooseColor">
                    <p>COLOR:</p>
                    <button class="button btnBlack">Black</button>
                    <button class="button btnRandom">Random</button>
                    <button class="button btnColorful">Colorful</button>
                </div>
            </div>
            <div id="grid"></div>
        </div>
    </div>

    <script src="javascript.js"></script>
    <script src="https://kit.fontawesome.com/28e89fe97a.js" crossorigin="anonymous"></script>

</body>
</html>
